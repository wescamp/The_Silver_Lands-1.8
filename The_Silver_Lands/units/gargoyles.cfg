        sand=1
        forest=2
        hills=1
        mountains=2
        village=1
        castle=1
        cave=2
        frozen=1
        unwalkable=2
        impassable={UNREACHABLE}
        fungus=1
    [/movement_costs]
    [defense]
        deep_water=70
        shallow_water=60
        swamp_water=60
        reef=50
        flat=50
        sand=50
        forest=60
        hills=50
        mountains=60
        village=50
        castle=40
        cave=60
        frozen=50
        impassable=10
        fungus=50
    [/defense]
    [resistance]
        blade=80
        pierce=60
        impact=90
        fire=90
        cold=90
        arcane=100
    [/resistance]
[/movetype]

